<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Chatbox</title>
    <link rel="stylesheet" href="../styles/chat-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header with search -->
        <header class="chat-header">
            <div class="header-top">
                <button class="back-btn" id="backBtn">
                    <img src="../assets/left.png" alt="Back" class="back-icon">
                </button>
                <h1 class="page-title">Messages</h1>
                <button class="search-toggle-btn" id="searchToggle">
                    <img src="../assets/search.png" alt="Search" class="search-icon">
                </button>
            </div>
            <div class="search-container" id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search conversations..." class="search-input">
            </div>
        </header>

        <!-- Chat List -->
        <main class="chat-list" id="chatList">
            <!-- Chat items will be dynamically generated -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-tab="messages">
                <img src="../assets/bubble-chat.png" alt="Messages" class="nav-icon">
                <span>Messages</span>
            </button>
            <button class="nav-btn" data-tab="calls">
                <img src="../assets/phone-call.png" alt="Calls" class="nav-icon">
                <span>Calls</span>
            </button>
            <button class="nav-btn" data-tab="contacts">
                <img src="../assets/user.png" alt="Contacts" class="nav-icon">
                <span>Contacts</span>
            </button>
            <button class="nav-btn" data-tab="settings">
                <img src="../assets/setting.png" alt="Settings" class="nav-icon">
                <span>Settings</span>
            </button>
        </nav>
    </div>

    <!-- Swipe Action Overlay -->
    <div class="swipe-actions" id="swipeActions">
        <button class="action-btn mute-btn" id="muteBtn">
            <img src="../assets/disabled.png" alt="Mute" class="action-icon">
        </button>
        <button class="action-btn delete-btn" id="deleteBtn">
            <img src="../assets/bin.png" alt="Delete" class="action-icon">
        </button>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="modal-overlay" onclick="closeSettingsModal()">
            <div class="settings-content" onclick="event.stopPropagation()">
                <!-- Settings Header -->
                <div class="settings-header">
                    <button class="settings-back-btn" onclick="closeSettingsModal()">
                        <img src="../assets/left.png" alt="Back" class="settings-back-icon">
                    </button>
                    <h2 class="settings-title">Settings</h2>
                </div>

                <!-- User Profile Section -->
                <div class="settings-profile">
                    <img src="../assets/my headshot.png" alt="Profile" class="settings-profile-image">
                    <div class="settings-profile-info">
                        <h3 class="settings-profile-name">You</h3>
                        <p class="settings-profile-status">Never give up ðŸ’ª</p>
                    </div>
                    <button class="settings-profile-edit">
                        <img src="../assets/setting.png" alt="Edit" class="edit-icon">
                    </button>
                </div>

                <!-- Settings Options -->
                <div class="settings-options">
                    <!-- Dark Mode -->
                    <div class="settings-option" id="darkModeOption">
                        <div class="option-icon">
                            <img src="../assets/setting.png" alt="Dark Mode" class="option-icon-img">
                        </div>
                        <div class="option-content">
                            <h4 class="option-title">Dark Mode</h4>
                            <p class="option-description">Switch between light and dark theme</p>
                        </div>
                        <div class="option-toggle">
                            <label class="toggle-switch">
                                <input type="checkbox" id="darkModeToggle">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <!-- Change Wallpaper -->
                    <div class="settings-option" id="wallpaperOption">
                        <div class="option-icon">
                            <img src="../assets/setting.png" alt="Wallpaper" class="option-icon-img">
                        </div>
                        <div class="option-content">
                            <h4 class="option-title">Change Wallpaper</h4>
                            <p class="option-description">Customize chat background</p>
                        </div>
                        <div class="option-arrow">
                            <img src="../assets/arrow.png" alt="Arrow" class="arrow-icon">
                        </div>
                    </div>

                    <!-- Clear Chat History -->
                    <div class="settings-option" id="clearHistoryOption">
                        <div class="option-icon">
                            <img src="../assets/bin.png" alt="Clear History" class="option-icon-img">
                        </div>
                        <div class="option-content">
                            <h4 class="option-title">Clear All Chat History</h4>
                            <p class="option-description">Delete all conversations permanently</p>
                        </div>
                        <div class="option-arrow">
                            <img src="../assets/arrow.png" alt="Arrow" class="arrow-icon">
                        </div>
                    </div>

                    <!-- Online Status -->
                    <div class="settings-option" id="onlineStatusOption">
                        <div class="option-icon">
                            <img src="../assets/user.png" alt="Online Status" class="option-icon-img">
                        </div>
                        <div class="option-content">
                            <h4 class="option-title">Online Status</h4>
                            <p class="option-description">Show when you're active</p>
                        </div>
                        <div class="option-toggle">
                            <label class="toggle-switch">
                                <input type="checkbox" id="onlineStatusToggle" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Wallpaper Selection Modal -->
    <div class="wallpaper-modal" id="wallpaperModal">
        <div class="modal-overlay" onclick="closeWallpaperModal()">
            <div class="wallpaper-content" onclick="event.stopPropagation()">
                <div class="wallpaper-header">
                    <button class="wallpaper-back-btn" onclick="closeWallpaperModal()">
                        <img src="../assets/left.png" alt="Back" class="wallpaper-back-icon">
                    </button>
                    <h2 class="wallpaper-title">Choose Wallpaper</h2>
                </div>
                <div class="wallpaper-options">
                    <div class="wallpaper-option" data-wallpaper="default">
                        <div class="wallpaper-preview default-bg"></div>
                        <span class="wallpaper-name">Default</span>
                    </div>
                    <div class="wallpaper-option" data-wallpaper="dark">
                        <div class="wallpaper-preview dark-bg"></div>
                        <span class="wallpaper-name">Dark</span>
                    </div>
                    <div class="wallpaper-option" data-wallpaper="blue">
                        <div class="wallpaper-preview blue-bg"></div>
                        <span class="wallpaper-name">Blue</span>
                    </div>
                    <div class="wallpaper-option" data-wallpaper="green">
                        <div class="wallpaper-preview green-bg"></div>
                        <span class="wallpaper-name">Green</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/chat.js"></script>
</body>
</html>
