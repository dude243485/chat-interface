<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App - School Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #4776E6;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        #message-input:focus {
            border-color: #4776E6;
        }

        #send-button {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        #send-button:hover {
            transform: scale(1.05);
        }

        #send-button:active {
            transform: scale(0.98);
        }

        .user-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
        }

        .user-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #4776E6;
            background-color: white;
            color: #4776E6;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-btn:hover {
            background-color: #f0f0f0;
        }

        .user-btn.active {
            background-color: #4776E6;
            color: white;
        }

        .empty-chat {
            text-align: center;
            color: #888;
            margin-top: 40px;
            font-style: italic;
        }

        .clear-chat-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .clear-chat-btn:hover {
            background-color: #ff5252;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                border-radius: 15px;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-comments"></i> School Chat App</h1>
            <p>Client-side only â€¢ Messages stored in your browser</p>
        </div>

        <div class="user-selector">
            <div class="user-btn active" data-user="You">You</div>
            <div class="user-btn" data-user="Alex">Alex</div>
            <div class="user-btn" data-user="Sam">Sam</div>
            <div class="user-btn" data-user="Jordan">Jordan</div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be inserted here -->
            <div class="empty-chat" id="empty-chat">
                <p>No messages yet. Start chatting!</p>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>

        <div style="text-align: center; padding: 10px;">
            <button class="clear-chat-btn" id="clear-chat-btn">
                <i class="fas fa-trash"></i> Clear Chat History
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            const emptyChat = document.getElementById('empty-chat');
            const clearChatBtn = document.getElementById('clear-chat-btn');
            const userButtons = document.querySelectorAll('.user-btn');

            // Current user (default is "You")
            let currentUser = "You";

            // Initialize chat from localStorage or create empty array
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];

            // Display existing messages on load
            displayMessages();

            // User selection
            userButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    userButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    // Update current user
                    currentUser = this.getAttribute('data-user');
                });
            });

            // Send message function
            function sendMessage() {
                const messageText = messageInput.value.trim();

                if (messageText === '') return;

                // Create message object
                const message = {
                    text: messageText,
                    sender: currentUser,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    timestamp: new Date().getTime()
                };

                // Add message to array
                messages.push(message);

                // Save to localStorage
                localStorage.setItem('chatMessages', JSON.stringify(messages));

                // Display the message
                displayMessage(message);

                // Clear input
                messageInput.value = '';
                messageInput.focus();

                // Hide "empty chat" message if it exists
                if (emptyChat) {
                    emptyChat.style.display = 'none';
                }
            }

            // Display a single message
            function displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                
                // Determine if message is sent by current user
                if (message.sender === "You") {
                    messageElement.classList.add('sent');
                } else {
                    messageElement.classList.add('received');
                }

                // Message content
                messageElement.innerHTML = `
                    <div class="message-sender">${message.sender}</div>
                    <div class="message-text">${escapeHtml(message.text)}</div>
                    <div class="message-time">${message.time}</div>
                `;

                // Add to chat container
                chatMessages.appendChild(messageElement);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Display all messages
            function displayMessages() {
                // Clear chat messages (except empty chat message)
                const messageElements = chatMessages.querySelectorAll('.message');
                messageElements.forEach(element => element.remove());

                // Hide empty chat message if there are messages
                if (messages.length > 0 && emptyChat) {
                    emptyChat.style.display = 'none';
                } else if (messages.length === 0 && emptyChat) {
                    emptyChat.style.display = 'block';
                }

                // Display each message
                messages.forEach(message => {
                    displayMessage(message);
                });
            }

            // Helper function to escape HTML (for security)
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Send message on button click
            sendButton.addEventListener('click', sendMessage);

            // Send message on Enter key
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Clear chat history
            clearChatBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear all chat messages?')) {
                    messages = [];
                    localStorage.removeItem('chatMessages');
                    displayMessages();
                    
                    // Show empty chat message
                    if (emptyChat) {
                        emptyChat.style.display = 'block';
                    }
                }
            });

            // Add sample messages if chat is empty
            function addSampleMessages() {
                if (messages.length === 0) {
                    const sampleMessages = [
                        {
                            text: "Welcome to the school chat app!",
                            sender: "You",
                            time: "09:00 AM",
                            timestamp: new Date().getTime() - 3600000
                        },
                        {
                            text: "Hi everyone! How's the project going?",
                            sender: "Alex",
                            time: "09:05 AM",
                            timestamp: new Date().getTime() - 3300000
                        },
                        {
                            text: "Going well! I just finished the CSS styling.",
                            sender: "Sam",
                            time: "09:10 AM",
                            timestamp: new Date().getTime() - 3000000
                        },
                        {
                            text: "Great! I'm working on the JavaScript functionality now.",
                            sender: "Jordan",
                            time: "09:15 AM",
                            timestamp: new Date().getTime() - 2700000
                        }
                    ];
                    
                    messages = sampleMessages;
                    localStorage.setItem('chatMessages', JSON.stringify(messages));
                    displayMessages();
                }
            }

            // Add some sample messages on first load
            setTimeout(addSampleMessages, 500);

            // Auto-focus input on load
            messageInput.focus();
        });
    </script>
</body>
</html>
